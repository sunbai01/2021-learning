<!-- 一个vue页面 -->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div>

        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue">
        </script>
        <script>
            window.app = new Vue({
                el: '#app',
                data() {
                    return {
                        price: '27',
                        infos: {
                            title: '猪肉的价格'
                        }
                    }
                },
                render(createElement) {
                    return createElement('div', {
                        attrs: {
                            title: this.infos.title
                        }
                    }, [
                        createElement('span', {}, this.price)
                    ]);
                }
            });
        </script>
    </body>
</html>
